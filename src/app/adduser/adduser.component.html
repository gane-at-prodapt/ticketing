<div class="card" style="width: 40rem;height: 400px; margin-left: 280px; box-shadow:  2px 4px 4px 0 rgba(0,0,0,0.2); ">
    <div class="card-body">
      <h5 class="card-title" style=" margin-left: 20px; margin-top: 10px; letter-spacing: 2px;">ADD NEW USER</h5>
      <br>
      <form [formGroup]= "form">

        <div class="form-group" >
          <input class="form-control" style="width: 18rem; " placeholder="Enter name"  formControlName="userName" type="text" name="userName" > 
          <span class="text-danger" *ngIf= "getuserName(form.get('userName'))">
            {{
              getuserName(form.get('userName'))
            }}
          </span>
        </div>
        <br>

        <select (change)="setRole($any($event.target).value)" [formGroup]= "form" id="exampleFormControl" style="width: 18rem; height: 34px; border-radius: 4px; border-color: rgb(211, 211, 211);" formControlName="roles" name="roles" > 
        
            <option *ngFor="let i of roles; let in= index" value={{in}}>{{i.name}}</option>
          
          </select>
          <br>
          <br>
          

          <div class="form-group" >
            <input class="form-control" style="width: 18rem; " placeholder="Enter email"  formControlName="email" type="text" name="email" > 
            <span class="text-danger" *ngIf= "getuserEmail(form.get('email'))">
              {{
                getuserEmail(form.get('email'))
              }}
            </span>
          </div>
            <br>
      </form>

      <button id="submitButton" type="button"(click)="submit()" data-bs-toggle="modal" data-bs-target="#exampleModal1" class="btn btn-primary btn-sm">Submit</button>

      <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h3 class="modal-title fs-5" id="exampleModalLabel">Enter user's password</h3>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" style="height: 250px;">
               
                <br>

                  <form [formGroup]= "form">

                    <div class="form-group" >
                      
                      <input (change)="setPassword($any($event.target).value)" class="form-control" style="width: 28rem; " placeholder="Password"  formControlName="rootcause" type="text" name="rootcause" > 
                      
                    </div>
                
                  </form>




            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" style="width: 120px; height: 25px; padding: 0px 0px;">Close</button>
              <button (click)="PasswordSubmit()" type="button" class="btn btn-primary"  style="width: 120px;height: 25px; margin-right: 100px; padding: 0px 0px;">Submit</button>
            </div>
          </div>
        </div>
      </div>
      
      
    </div>
