      <div class="col-5">

          <!-- <form #form="ngForm" (submit)="createnetwork(form)">

            <div class="card" style="width: 25rem; height: 460px;">
             
              <div class="card-body">
                <h5 class="card-title" style="text-align: center; font-family: 'League Spartan', sans-serif; letter-spacing: 2px;" > ADD A NETWORK DEVICE</h5>
                <p class="card-text"></p>

                <br><br>
                
                <form [formGroup]= "form">
                  <div class="form-group" >
                    <input class="form-control" style="width: 23rem; " placeholder="Enter network name"  formControlName="networkName" type="text" name="networkName" > 
                    <span class="text-danger" *ngIf= "getnetworkName(form.get('networkName'))">
                    {{
                      getnetworkName(form.get('networkName'))
                    }}
                    </span>
                  </div>
                 
                <br>
                
                
                  <div class="form-group">
                   
                    <select [formGroup]= "form" id="exampleFormControlSelect1" style="width: 370px; height: 34px; border-radius: 4px; border-color: rgb(211, 211, 211);" formControlName="networkFamily" name="networkFamily" > 
                    
                      <option *ngFor="let i of networkElements; let in= index" value={{i}}>{{i}}</option>
                      <p><span>You selected: </span><b>{{select.value}}</b></p>
                      <span class="text-danger" *ngIf= "getnetworkFamily(form.get('networkFamily'))">
                        {{
                          getnetworkFamily(form.get('networkFamily'))
                        }}
                        </span>
                    
                    </select>
                  </div>
                  <br>
                  
                  <div class="form-group">
                   
                    <select [formGroup]= "form" id="exampleFormControlSelect1" style="width: 200px;" style="width: 370px; height: 34px; border-radius: 4px; border-color: rgb(211, 211, 211);" class="custom-select"  formControlName="networkParent" name="networkParent" > 
                     
                      <option *ngFor="let i of networkElements; let in= index" value={{i}}>{{i}}</option>
                      <p><span>You selected: </span><b>{{select.value}}</b></p>
                      <span class="text-danger" *ngIf= "getnetworkParent(form.get('networkParent'))">
                        {{
                          getnetworkParent(form.get('networkParent'))
                        }}
                        </span>
                    
                    </select>
                  </div>
                  <br>
                  <div class="form-group" >
                    <input class="form-control" style="width: 23rem; " placeholder="Enter Network IP address"  formControlName="IPAddress" type="text" name="IPAddress" > 
                    <span class="text-danger" *ngIf= "getIPAddresss(form.get('IPAddress'))">
                    {{
                      getIPAddresss(form.get('IPAddress'))
                    }}
                    </span>
                  </div>
                  <br>
                  <div class="form-group" >
                    <input class="form-control" style="width: 23rem; " placeholder="Enter Mac address"  formControlName="macAddress" type="text" name="macAddress" > 
                    <span class="text-danger" *ngIf= "getmacAddresss(form.get('macAddress'))">
                    {{
                      getmacAddresss(form.get('macAddress'))
                    }}
                    </span>
                  </div>
                </form>
                <br>
                <button (click)="submit()"  type="button" class="btn btn-primary"
                style="--bs-btn-padding-y: .15rem; --bs-btn-padding-x: .9rem; --bs-btn-font-size: .1 rem; margin-top: 10px; width: 370px;">
                 submit 
            </button>
              </div>

             
            </div>
