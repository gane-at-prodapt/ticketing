<div class="whole" id="whole">
  <br><br>
  <div class="search1">
    <mat-form-field id="searchfield" style="margin-left: 270px; width: 650px;  background-color: #fff; color: #fff;">
      <i class="fa-solid fa-magnifying-glass"></i>
      <input style="position: absolute; margin-left: 10px;"  id="mysearch" matInput (keyup)="applyFilter($any($event.target).value)" placeholder="Search for network devices">
    </mat-form-field>
</div>
<br><br><br><br>
<div class="table1">
<table id="mytable" style="width: 320px; " mat-table [dataSource]="dataSource" class="mat-elevation-z8"> 

  <!-- Position Column -->
  <ng-container  matColumnDef="id">
    <th  style=" width: 60px; text-align: center;" mat-header-cell  *matHeaderCellDef> Network ID </th>
    <td   style=" text-align: center " mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th  style=" width: 100px; text-align: center " mat-header-cell *matHeaderCellDef> Network Element </th>
    <td   style=" text-align: center " mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="deviceFamily">
    <th style=" width: 80px; text-align:center"  mat-header-cell *matHeaderCellDef> Network Device Family </th>
    <td  style=" text-align: center " mat-cell *matCellDef="let element"> {{element.deviceFamily}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="ipv4Address">
    <th style=" width: 80px; text-align: center; border-radius: 10%; " mat-header-cell *matHeaderCellDef> IP Address </th>
    <td  style=" text-align: center " mat-cell *matCellDef="let element"> {{element.ipv4Address}} </td>
  </ng-container>

  <ng-container matColumnDef="macAddress">
    <th style=" width: 80px; text-align: center; border-radius: 10%; " mat-header-cell *matHeaderCellDef> Mac Address </th>
    <td  style=" text-align: center " mat-cell *matCellDef="let element"> {{element.macAddress}} </td>
  </ng-container>

  <tr style="background-color: #fff;" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr style="background-color: #fff;" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

</div>
