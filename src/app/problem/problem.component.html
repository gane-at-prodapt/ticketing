  <div id="findsearch" >
    <p class="text"> Find the issue you're looking for</p>

  <div class="whole" id="whole">
    <br><br>
    <div class="search1">
      <mat-form-field id="searchfield" style="margin-left: 250px; width: 650px; background-color: #fff; color: #fff;">
        <input id="mysearch" matInput (keyup)="applyFilter($any($event.target).value)" placeholder="Search">
      </mat-form-field>
  </div>
  <br><br><br><br>
  <div class="table1">
  <table id="mytable" style="width: 320px; " mat-table [dataSource]="dataSource" class="mat-elevation-z8"> 
  
    <!-- Position Column -->
    <ng-container  matColumnDef="id">
      <th  style=" width: 60px; text-align: center;" mat-header-cell  *matHeaderCellDef> Issue ID </th>
      <td   style=" text-align: center " mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th  style=" width: 100px; text-align: center " mat-header-cell *matHeaderCellDef> Issue Name </th>
      <td   style=" text-align: center " mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="network_family">
      <th style=" width: 80px; text-align:center"  mat-header-cell *matHeaderCellDef> Network Device Family </th>
      <td  style=" text-align: center " mat-cell *matCellDef="let element"> {{element.network_family}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="description">
      <th style=" width: 80px; text-align: center; border-radius: 10%; " mat-header-cell *matHeaderCellDef> Issue Description </th>
      <td  style=" text-align: center " mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>
  
    <tr style="background-color: #fff;" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr style="background-color: #fff;" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
  </div>
