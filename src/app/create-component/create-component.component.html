<div class="whole" id="whole">
  <br><br><br><br>
  <div class="search1">
    <mat-form-field id="searchfield" style="margin-left: 300px; width: 700px; background-color: #fff; color: #fff;">
      <input id="mysearch" matInput (keyup)="applyFilter($any($event.target).value)" placeholder="Search">
    </mat-form-field>
</div>
<br><br>
<div class="table1">
<table id="mytable" style="width: 320px; " mat-table [dataSource]="dataSource" class="mat-elevation-z8"> 

  <!-- Position Column -->
  <ng-container  matColumnDef="position">
    <th  style=" width: 60px; text-align: center;" mat-header-cell  *matHeaderCellDef> S No </th>
    <td   style=" text-align: center " mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th  style=" width: 100px; text-align: center " mat-header-cell *matHeaderCellDef> Name </th>
    <td   style=" text-align: center " mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="weight">
    <th style=" width: 80px; text-align:center"  mat-header-cell *matHeaderCellDef> Weight </th>
    <td  style=" text-align: center " mat-cell *matCellDef="let element"> {{element.weight}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="symbol">
    <th style=" width: 80px; text-align: center; border-radius: 10%; " mat-header-cell *matHeaderCellDef> Symbol </th>
    <td  style=" text-align: center " mat-cell *matCellDef="let element"> {{element.symbol}} </td>
  </ng-container>

  <tr style="background-color: #fff;" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr style="background-color: #fff;" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
