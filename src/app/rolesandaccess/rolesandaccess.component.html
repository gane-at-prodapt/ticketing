  <div id="findsearch" >
    <p class="text"> Find the role you're looking for</p>
  </div>

  <div class="whole" id="whole">
    <br><br>
    <div class="search1">
      <mat-form-field id="searchfield" style="margin-left: 250px; width: 650px; background-color: #fff; color: #fff;">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input  style="position: absolute; margin-left: 10px;"  id="mysearch" matInput (keyup)="applyFilter($any($event.target).value)" placeholder="Search for roles">
      </mat-form-field>
  </div>
  <br><br><br><br>
  <div class="table1">
  <table id="mytable" mat-table [dataSource]="dataSource" class="mat-elevation-z8"> 
    
    <!-- Position Column -->
    <ng-container  matColumnDef="id">
      <th  style=" width: 100px; text-align: center;" mat-header-cell  *matHeaderCellDef> Role ID </th>
      <td  style=" text-align: center; cursor: pointer;" mat-cell *matCellDef="let element"> {{element.role.id}} </td>
    </ng-container>

    
   
    <ng-container matColumnDef="name">
       
      <th  style=" width: 100px; text-align: center " mat-header-cell *matHeaderCellDef> Role Name </th>
      <td  style=" text-align: center " mat-cell *matCellDef="let element"> {{element.role.name}} </td>
      
    </ng-container>

    <ng-container  matColumnDef="button">
      <th  style=" width: 100px; text-align: center;" mat-header-cell  *matHeaderCellDef> Access </th>
      <td  style=" text-align: center; cursor: pointer;" mat-cell *matCellDef="let element">
       <button (click)="viewAccess(element.role)" data-bs-toggle="modal" data-bs-target="#AccessModal" mat-raised style="border: none; box-shadow:  0 4px 4px 0 rgba(0,0,0,0.2);">{{element.button}}</button>
    </td>
    </ng-container>
   

  
    <tr style="background-color: #fff;" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr style="background-color: #fff;" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
</table>

</div>



    
<div class="modal fade" id="AccessModal" aria-hidden="true" aria-labelledby="exampleModalToggleLabelSA" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalToggleLabelSA"> {{selectedRole?.name}} access</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

        

          <div class="table2">
            <table id="mysecondtable" mat-table [dataSource]="seconddataSource" class="mat-elevation-z8"> 
              
            
              <ng-container  matColumnDef="module">
                <th  style=" width: 100px; text-align: center;" mat-header-cell  *matHeaderCellDef> Module </th>
                <td  style=" text-align: center; cursor: pointer;" mat-cell *matCellDef="let element"> {{element.module.name}} </td>
              </ng-container>
          
              
             
              <ng-container matColumnDef="moduleaccess">
                 
                 
                <th  style=" width: 100px; text-align: center " mat-header-cell *matHeaderCellDef> Access </th>
                <td  style=" text-align: center; " mat-cell *matCellDef="let element"><span style="border: 1px solid; border-radius: 8px; color: #0d6efd; "> &nbsp; &nbsp;  {{element.status}}  &nbsp;  &nbsp;  </span> </td>
                
             
              </ng-container>
    
            
              <tr style="background-color: #fff;" mat-header-row *matHeaderRowDef="secondTable"></tr>
              <tr style="background-color: #fff;" mat-row *matRowDef="let row; columns: secondTable;"></tr>
                
          </table>
          
          </div>
        </div>
      
      </div>   
    </div>
  </div>
